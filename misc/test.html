<html>
  <head>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>
    <script src='../js/poussr.js'></script>
    <script>
      $(document).ready(function(){
        function debug(str){ $("#debug").append("<p>" +  str); };

        var host="127.0.0.1";
        var port = 8080;
        var channel = "mychannel";

        var poussr = new Poussr(host, port, channel);
        poussr.connect();
        poussr.subscribe('active:new', function(data) {
            console.log("New active event received: " + data);
        });

      });
    </script>
  </head>
  <body>
    <div id="debug"></div>
    <div id="msg"></div>
  </body>
</html>
